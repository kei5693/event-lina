<!DOCTYPE html>
<html lang="ko">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no" />
	<title>test</title>
	<link type="text/css" rel="stylesheet" href="css/reset.css" />
	<link type="text/css" rel="stylesheet" href="css/index.css" />
</head>
<body>

	<div id="wrap">
		<div id="quizContainer">
			<div class="quizArea">
				<div></div>
				<h2></h2>
				<ul></ul>
			</div>
			<div class="btnArea">
				<div>
					<button type="button" class="btnPrev">Prev</button>
					<button type="button" class="btnNext">Next</button>
				</div>
			</div>
			<div class="resultArea">
				<div class="result"></div>
				<button type="button" id="btnReset">Reset</button>
			</div>
		</div>
	</div>

	<script type="text/javascript">
		const questions = [
			{
				question: 'What is 2 + 2?',
				answers: [
					{ text: '4',correct: true },
					{ text: '22', correct: false }
				]
			},
			{
				question: 'Who is the best YouTuber?',
				answers: [
					{ text: 'Web Dev Simplified', correct: true },
					{ text: 'Traversy Media', correct: true },
					{ text: 'Dev Ed', correct: true },
					{ text: 'Fun Fun Function', correct: true }
				]
			},
			{
				question: 'Is web development fun?',
				answers: [
					{ text: 'Kinda', correct: false },
					{ text: 'YES!!!', correct: true },
					{ text: 'Um no', correct: false },
					{ text: 'IDK', correct: false }
				]
			},
			{
				question: 'What is 4 * 2?',
				answers: [
					{ text: '6', correct: false },
					{ text: '8', correct: true }
				]
			}
		];
		const quizContainer = document.querySelector('#quizContainer');
		const quizIndex			= quizContainer.querySelector(':scope > .quizArea > div');
		const quizTitle			= quizContainer.querySelector(':scope > .quizArea h2');
		const quizAnswer		= quizContainer.querySelector(':scope > .quizArea ul');
		
		const quizButton		= quizContainer.querySelectorAll(':scope > .btnArea > div button');
		const resultArea		= quizContainer.querySelector(':scope > .resultArea .result');
		const quizReset			= quizContainer.querySelector(':scope > .resultArea #btnReset');
		let currentIndex		= 0;
		let lastIndex				= questions.length;
		let selectedAnswer	= 0;
		let resultArr				= [];
		let flag						= false;

		var quiz = {
			init(){
				quiz.showQuestion(currentIndex);
				quiz.btnEvent();
			},
			resetQuiz(){
				currentIndex = 0;
				resultArr	= [];
				quiz.showQuestion(currentIndex);
			},
			showQuestion(index){
				// 인덱스에 따른 분기(버튼 노출,결과 표시)
				if (index == 0) {
					quizContainer.classList = 'start';
				} else if (index > lastIndex-1) {
					index = lastIndex-1;
					quizContainer.classList = 'result';
					quiz.showResult(resultArr);
				} else {
					quizContainer.classList = '';
				}

				// 대상의 모든 자식을 제거
				quizAnswer.innerHTML = '';
				// 반복문은 비 효율적
				// while (quizAnswer.firstChild) {
				// 	quizAnswer.removeChild(quizAnswer.firstChild);
				// }

				// 현재 질문 인덱스 표시
				let status = `<strong>${index+1}</strong> / <strong>${lastIndex}</strong>`
				quizIndex.innerHTML = status;
				
				// 퀴즈 텍스트 변경
				quizTitle.innerText = questions[index].question;
				// 퀴즈 선택지 생성, 선택지 클릭 이벤트
				questions[index].answers.forEach((answer,index) => {
					const li = document.createElement('li');
					const button  = document.createElement('button');

					button.innerText = answer.text;
					button.addEventListener('click', (e)=> {quiz.selectAnswer(e.target, index)});
					quizAnswer.appendChild(li).appendChild(button);
				});
			},
			selectAnswer(answer, index){
				// 선택한 답변 활성화, 인덱스 값 저장
				let targetSiblings = answer.closest('ul').children;
				Array.from(targetSiblings).forEach(el => el.classList.remove('selected'));
				targetSiblings[index].classList.add('selected');

				flag = true;
				selectedAnswer = index;
				//console.log(questions[currentIndex].answers[selectedAnswer].correct);
			},
			answerQuiz(target){	
				console.log(selectedAnswer, flag);
				if(flag) {
					console.log('ssss');
				}

				let quizDirection = target.className;
				let currentAnswer = questions[currentIndex];
				let isCorrect			= currentAnswer.answers[selectedAnswer].correct;

				//console.log(isCorrect);

				if(quizDirection == 'btnNext'){
					currentIndex++;
					resultArr.push(currentAnswer);

					//console.log(currentIndex, lastIndex - 1);
					
					// if (currentIndex > lastIndex - 1) {
					// 	currentIndex = lastIndex;
					// }

					// if(currentAnswer != undefined && resultArr.length <= lastIndex-1){
					// 	resultArr.push(currentAnswer);
					// 	currentIndex++;
					// }
				} else {
					resultArr.pop();
					currentIndex--;
				}
				quiz.showQuestion(currentIndex);
				flag = false;
			},
			showResult(result){
				//resultArea.innerHTML = result

				let scoreArr = Object.values(result);
				console.log(scoreArr);

				// let filteredArr = scoreArr.filter(function (el) {
				// 	return el.correct != false;
				// });

				// let filteredArr2 = scoreArr.filter(function (el, index, qwe) {
				// 	if(el.correct != false){
				// 		console.log(index, qwe[index]);
				// 	}
				// });
			},
			btnEvent(){
				quizButton.forEach(button => {
					button.addEventListener('click', (e) => {
						quiz.answerQuiz(e.target);
					});
				});
				quizReset.addEventListener('click', () => {
					quiz.resetQuiz();
				});
			}
		}
		quiz.init();
	</script>
</body>
</html>
